<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Count Words, Characters & More</title>
    <meta name="description" content="Count words, characters, sentences, and paragraphs instantly. Reading time calculator. Free online word counter.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary:#0ea5e9;--bg:#0a0a0f;--card:#111118;--text:#fff;--text-muted:#71717a;--border:rgba(255,255,255,0.06);--gradient:linear-gradient(135deg,#0ea5e9 0%,#38bdf8 100%)}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.6}
        .container{max-width:800px;margin:0 auto;padding:24px}
        header{text-align:center;padding:50px 0 40px}
        .logo{font-size:3rem;margin-bottom:16px}
        h1{font-size:2.4rem;font-weight:800;margin-bottom:12px;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{color:var(--text-muted);font-size:1.1rem}
        .card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:28px;margin-bottom:20px}
        .stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:16px;margin-bottom:24px}
        .stat-box{background:rgba(255,255,255,0.02);padding:20px;border-radius:16px;text-align:center}
        .stat-value{font-size:2.2rem;font-weight:800;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .stat-label{color:var(--text-muted);font-size:0.9rem;margin-top:4px}
        textarea{width:100%;height:300px;padding:20px;border:1px solid var(--border);border-radius:16px;font-size:1.05rem;background:rgba(255,255,255,0.02);color:var(--text);resize:vertical;font-family:inherit;line-height:1.8}
        textarea:focus{outline:none;border-color:var(--primary);background:rgba(14,165,233,0.05)}
        textarea::placeholder{color:var(--text-muted)}
        .details{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:20px}
        .detail-item{display:flex;justify-content:space-between;padding:14px 18px;background:rgba(255,255,255,0.02);border-radius:12px}
        .detail-item span:first-child{color:var(--text-muted)}
        .detail-item span:last-child{font-weight:600}
        .btn-row{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap}
        .btn{padding:14px 24px;border:none;border-radius:12px;font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s;display:flex;align-items:center;gap:8px}
        .btn-primary{background:var(--gradient);color:#fff}
        .btn-primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(14,165,233,0.3)}
        .btn-secondary{background:rgba(255,255,255,0.05);color:var(--text)}
        .btn-secondary:hover{background:rgba(255,255,255,0.1)}
        footer{text-align:center;padding:40px 20px;color:var(--text-muted);font-size:0.9rem}
        footer a{color:var(--primary);text-decoration:none}
        @media(max-width:640px){.stats-grid{grid-template-columns:repeat(2,1fr)}.details{grid-template-columns:1fr}h1{font-size:2rem}}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üìù</div>
            <h1>Word Counter</h1>
            <p class="subtitle">Count words, characters & reading time</p>
        </header>
        
        <div class="card">
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="words">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="chars">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="sentences">0</div>
                    <div class="stat-label">Sentences</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="paragraphs">0</div>
                    <div class="stat-label">Paragraphs</div>
                </div>
            </div>
            
            <textarea id="text" placeholder="Start typing or paste your text here..." oninput="count()"></textarea>
            
            <div class="details">
                <div class="detail-item">
                    <span>üìñ Reading Time</span>
                    <span id="reading-time">0 min</span>
                </div>
                <div class="detail-item">
                    <span>üé§ Speaking Time</span>
                    <span id="speaking-time">0 min</span>
                </div>
                <div class="detail-item">
                    <span>üî§ Characters (no spaces)</span>
                    <span id="chars-no-space">0</span>
                </div>
                <div class="detail-item">
                    <span>üìÑ Pages (250 words)</span>
                    <span id="pages">0</span>
                </div>
            </div>
            
            <div class="btn-row">
                <button class="btn btn-secondary" onclick="copyText()">üìã Copy Text</button>
                <button class="btn btn-secondary" onclick="clearText()">üóëÔ∏è Clear</button>
                <button class="btn btn-secondary" onclick="downloadText()">üì• Download</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 <a href="https://t.me/vvonha">@vvonha</a> ¬∑ More tools at vvonha.github.io</p>
    </footer>
    
    <script>
        function count() {
            const text = document.getElementById('text').value;
            
            // Words
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('words').textContent = words.toLocaleString();
            
            // Characters
            document.getElementById('chars').textContent = text.length.toLocaleString();
            document.getElementById('chars-no-space').textContent = text.replace(/\s/g, '').length.toLocaleString();
            
            // Sentences
            const sentences = text.split(/[.!?]+/).filter(s => s.trim()).length;
            document.getElementById('sentences').textContent = sentences;
            
            // Paragraphs
            const paragraphs = text.split(/\n\n+/).filter(p => p.trim()).length;
            document.getElementById('paragraphs').textContent = paragraphs || (text.trim() ? 1 : 0);
            
            // Reading time (200 wpm)
            const readingMin = Math.ceil(words / 200);
            document.getElementById('reading-time').textContent = readingMin < 1 ? '< 1 min' : `${readingMin} min`;
            
            // Speaking time (150 wpm)
            const speakingMin = Math.ceil(words / 150);
            document.getElementById('speaking-time').textContent = speakingMin < 1 ? '< 1 min' : `${speakingMin} min`;
            
            // Pages
            const pages = (words / 250).toFixed(1);
            document.getElementById('pages').textContent = pages;
        }
        
        function copyText() {
            const text = document.getElementById('text');
            text.select();
            navigator.clipboard.writeText(text.value);
        }
        
        function clearText() {
            document.getElementById('text').value = '';
            count();
        }
        
        function downloadText() {
            const text = document.getElementById('text').value;
            const blob = new Blob([text], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'text.txt';
            a.click();
        }
    </script>
</body>
</html>
